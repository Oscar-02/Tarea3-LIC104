<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <style>
@import url("/sub-pages/style.css");

        body{

}

.header-container{
    width: 100%;
    padding: 20px;
    flex-wrap: nowrap;
    background-color: indianred;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
}

.name{
    color: white;
    width: 30%;
    font-size: 20px;
    padding: 5px;
}

.menu{
    display: flex;
    gap: 1em;
    font-size: 18px;
    z-index: 100;
}

.menu li{
    list-style: none;
    padding: 5px 20px;
    margin: 0px 5px;
}

.menu li:hover{
    background-color: darkkhaki;
    color: black;
    border-radius: 10px;
    transition: 0.3s ease;
}

.menu a{
    text-decoration: none;
    color: white;
}

input[type=checkbox]{
    display: none;
}

.hamburger{
    display: none;
    font-size: 24px;
    -webkit-user-select: none;
    user-select: none;
}

/* Para moviles */
@media screen and (max-width: 768px) {
    .header-container{
        height: 70px;
    }

    .name{
        font-size: 1rem;
    }

    .menu { 
        display:none;
        position: absolute;
        background-color:teal;
        right: 0;
        left: 0;
        text-align: center;
        padding: 16px 0px;
        margin: 12px 0 0 0;
    }

    .menu li{
        margin: 10px;
    }
    
    .menu li:hover {
        display: inline-block;
        background-color:#4c9e9e;
        transition: 0.3s ease;
    }
    
    input[type=checkbox]:checked ~ .menu{
        display: block;
    }
    
    .hamburger {
        display: block;
    }
    
}

/* Para Tablets */
@media screen and (min-width: 769px) and (max-width: 1130px) {
    .header-container{
        height: 85px;
    }

    .name{
        font-size: 1.5rem;
    }

    .menu { 
        display:none;
        position: absolute;
        background-color:teal;
        right: 0;
        left: 0;
        text-align: center;
        padding: 16px 0px;
    }
    
    .menu li:hover {
        display: inline-block;
        background-color:#4c9e9e;
        transition: 0.3s ease;
    }
    
    input[type=checkbox]:checked ~ .menu{
        display: block;
    }
    
    .hamburger {
        display: block;
    }
}

/*Para PC*/
@media screen and (min-width: 1131px){
    .header-container{
        height: 100px;
    }

    .name{
        font-size: 2rem;
    }
}
    </style>
    <title>Conversor de divisas</title>
</head>

                ❎changeConv€rter
            </div>

                <ul class="nav-links">
                    <input type="checkbox" id="checkbox_toggle">
                    <label for="checkbox_toggle" class="hamburger">&#9776;</label>
                    <div class="menu">
                        <li><a href="/">Inicio</a></li>
                        <li><a href="/">Convertir</a></li>
                        <li><a href="/">Acerca De</a></li>
                        <li><a href="/">Desarrolladores</a></li>
                        <li><a href="/">Contacto</a></li>
                    </div>
                </ul>
            </div>
        </div>
    </header>
</body>
</html>
